<!DOCTYPE html>
<html>
<head>	
	<script type="text/javascript">
		if (location.protocol != 'https:')
		{
			location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
		}		
	</script>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta charset="UTF-8">

	<script src='src/three.min.js'></script>
	<script src="src/stats.min.js"></script>
	<script src="src/ar.min.js"></script>

	<script src="src/inflate.min.js"></script>
	<script src="src/FBXLoader.js"></script>
	<!-- https://threejs.org/docs/#manual/introduction/WebGL-compatibility-check -->
	<!-- <script src="src/Detector.js"></script> -->

	<script>THREEx.ArToolkitContext.baseURL = 'ar/'</script>

	<title>ROBO</title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		overflow: hidden;
		position: fixed;
	}
	.overlay {
		position: sticky; 
		left: 0px; 
		top: 0px; 
		width: 100%; 
		height: 100%; 
		z-index: 100; 
		background-color: #ffffff88;
		overflow: hidden;
	}
</style>
</head>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<script>

		//////////////////////////////////////////////////////////////////////////////////
		//		Init
		//////////////////////////////////////////////////////////////////////////////////

		// init renderer
		var renderer = new THREE.WebGLRenderer({
			antialias: true,
			alpha: true
		});
		renderer.setClearColor(new THREE.Color('lightgrey'), 0)
		// renderer.setPixelRatio( 1/2 );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.domElement.style.position = 'absolute'
		renderer.domElement.style.top = '0px'
		renderer.domElement.style.left = '0px'
		document.body.appendChild( renderer.domElement );

		// array of functions for the rendering loop
		var onRenderFcts= [];

		// init scene and camera
		var scene	= new THREE.Scene();
		
		//////////////////////////////////////////////////////////////////////////////////
		//		Initialize a basic camera
		//////////////////////////////////////////////////////////////////////////////////

		// Create a camera
		var camera = new THREE.Camera();
		scene.add(camera);

		////////////////////////////////////////////////////////////////////////////////
		//          handle arToolkitSource
		////////////////////////////////////////////////////////////////////////////////

		var arToolkitSource = new THREEx.ArToolkitSource({
			sourceType : 'webcam',
		})

		arToolkitSource.init(function onReady(){
			onResize()
		})
		
		// handle resize
		window.addEventListener('resize', function(){
			onResize()
		})
		function onResize(){
			arToolkitSource.onResizeElement()	
			arToolkitSource.copyElementSizeTo(renderer.domElement)	
			if( arToolkitContext.arController !== null ){
				arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
			}	
		}

		////////////////////////////////////////////////////////////////////////////////
		//          initialize arToolkitContext
		////////////////////////////////////////////////////////////////////////////////		

		// create atToolkitContext
		var arToolkitContext = new THREEx.ArToolkitContext({
			cameraParametersUrl: THREEx.ArToolkitContext.baseURL + 'camera_para.dat',
			detectionMode: 'mono',
			maxDetectionRate: 30,
			canvasWidth: 80*3,
			canvasHeight: 60*3,
		})
		// initialize it
		arToolkitContext.init(function onCompleted(){
			// copy projection matrix to camera
			camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
		})

		// update artoolkit on every frame
		onRenderFcts.push(function(){
			if( arToolkitSource.ready === false )	return

				arToolkitContext.update( arToolkitSource.domElement )
		})
		
		
		////////////////////////////////////////////////////////////////////////////////
		//          Create a ArMarkerControls
		////////////////////////////////////////////////////////////////////////////////
		
		var markerRoot = new THREE.Group
		scene.add(markerRoot)
		var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
			type : 'pattern',
			patternUrl : THREEx.ArToolkitContext.baseURL + 'marker-robo-2.patt'
			//patternUrl : THREEx.ArToolkitContext.baseURL + 'patt.hiro'			
			//patternUrl : THREEx.ArToolkitContext.baseURL + 'patt.kanji'
		})

		// build a smoothedControls
		var smoothedRoot = new THREE.Group()
		scene.add(smoothedRoot)
		var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
			lerpPosition: 0.4,
			lerpQuaternion: 0.3,
			lerpScale: 1,
		})
		onRenderFcts.push(function(delta){
			smoothedControls.update(markerRoot)
		})

		var arWorldRoot = smoothedRoot


		//////////////////////////////////////////////////////////////////////////////////
		//		add LIGHTS in the scene
		//////////////////////////////////////////////////////////////////////////////////

		var light = new THREE.AmbientLight( 0x222222, 4.3 ); // soft white light
		arWorldRoot.add( light );

		var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
		directionalLight.castShadow = true;
		directionalLight.position = (5,10,7.5)
		arWorldRoot.add( directionalLight );
		
		light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
		light.position.set( 0, 200, 0 );
		light.castShadow = true;
		arWorldRoot.add( light );

		//////////////////////////////////////////////////////////////////////////////////
		//		add THE PLANE in the scene
		//////////////////////////////////////////////////////////////////////////////////		

		// model
		var manager = new THREE.LoadingManager();
		manager.onStart = function ( url, itemsLoaded, itemsTotal ) {
			//console.log( 'Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' );
		};
		manager.onLoad = function ( ) {
			console.log( 'Loading complete!');
		};
		manager.onProgress = function ( url, itemsLoaded, itemsTotal ) {
			//console.log( 'Loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' );
		};
		manager.onError = function ( url ) {
			console.log( 'There was an error loading ' + url );
		};

		var loader = new THREE.FBXLoader(manager);
		loader.load( 'models/samoletche14.fbx', function ( object ) {

			// BIND MOVEMENT CONTROLS
			onRenderFcts.push(function(){
				if (isTouching) {
					if (speedX > .5 || speedX < -.5) {
						object.position.x -= 0.01 * speedX;						
					}		
					if (speedY > .5 || speedY < -.5) {
						object.position.z -= 0.01 * speedY;
					}		

					if (Math.abs(object.position.x) > Math.abs(2)) {
						object.position.x += 0.03 * speedX;
					}	

					if (object.position.z > 0 || object.position.z < -4) {
						object.position.z += 0.03 * speedY;
					}

					console.log(object.position.z);
					/*
					if (speedX > .5) {
						object.position.x -= 0.01;						
					} else if (speedX < -.5) {
						object.position.x += 0.01;
					}
					*/
				}
			});	

			object.traverse( function ( child ) {

				if ( child.isMesh ) {

					child.castShadow = true;
					child.receiveShadow = true;
					console.log(child.name);

					if (child.name == "Perki")
					{
						// ROTATE THE PROPELLER
						onRenderFcts.push(function(){
							child.rotation.z += 0.2
						});		

					} else if (child.name == "Body") {
						// BIND ROTATION CONTROLS
						onRenderFcts.push(function(){
							if (isTouching) {
								if (speedX > 0) {
									object.rotation.z = .25;									
								} else if (speedX < 0) {
									object.rotation.z = -.25;
								}
							} else {
								object.rotation.z = 0;
							}
						});	
					}
				}

			} );						

			arWorldRoot.add( object );
		} );

		//////////////////////////////////////////////////////////////////////////////////
		//		render the whole thing on the page
		//////////////////////////////////////////////////////////////////////////////////
		var stats = new Stats();
		document.body.appendChild( stats.dom );
		// render the scene
		onRenderFcts.push(function(){
			renderer.render( scene, camera );
			stats.update();
		})

		// run the rendering loop
		var lastTimeMsec= null
		requestAnimationFrame(function animate(nowMsec){
			// keep looping
			requestAnimationFrame( animate );
			// measure time
			lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
			var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
			lastTimeMsec	= nowMsec
			// call each update function
			onRenderFcts.forEach(function(onRenderFct){
				onRenderFct(deltaMsec/1000, nowMsec/1000)
			})
		})



		// HELPER FUNCTIONS
		// Rotate an object around an arbitrary axis in object space
		var rotObjectMatrix;
		function rotateAroundObjectAxis(object, axis, radians) {
			rotObjectMatrix = new THREE.Matrix4();
			rotObjectMatrix.makeRotationAxis(axis.normalize(), radians);

		    // old code for Three.JS pre r54:
		    // object.matrix.multiplySelf(rotObjectMatrix);      // post-multiply
		    // new code for Three.JS r55+:
		    object.matrix.multiply(rotObjectMatrix);

		    // old code for Three.js pre r49:
		    // object.rotation.getRotationFromMatrix(object.matrix, object.scale);
		    // old code for Three.js r50-r58:
		    // object.rotation.setEulerFromRotationMatrix(object.matrix);
		    // new code for Three.js r59+:
		    object.rotation.setFromRotationMatrix(object.matrix);
		}

		var rotWorldMatrix;
		// Rotate an object around an arbitrary axis in world space       
		function rotateAroundWorldAxis(object, axis, radians) {
			rotWorldMatrix = new THREE.Matrix4();
			rotWorldMatrix.makeRotationAxis(axis.normalize(), radians);

		    // old code for Three.JS pre r54:
		    //  rotWorldMatrix.multiply(object.matrix);
		    // new code for Three.JS r55+:
		    rotWorldMatrix.multiply(object.matrix);                // pre-multiply

		    object.matrix = rotWorldMatrix;

		    // old code for Three.js pre r49:
		    // object.rotation.getRotationFromMatrix(object.matrix, object.scale);
		    // old code for Three.js pre r59:
		    // object.rotation.setEulerFromRotationMatrix(object.matrix);
		    // code for r59+:
		    object.rotation.setFromRotationMatrix(object.matrix);
		}

		var speedX, speedY;
		var isTouching = false;
		var startX = 0, startY = 0;		
		var currentX = 0, currentY = 0;

		window.addEventListener('touchstart', function(e) {
			isTouching = true;
			startX = e.touches[0].clientX;
			currentX = startX;
			startY = e.touches[0].clientY;
			currentY = startY;
		});

		window.addEventListener('touchmove', function(e) {
			currentX = e.changedTouches[0].clientX;		    
			speedX = startX - currentX;
			speedX = clamp(speedX,-10,10);
			startX = currentX;

			currentY = e.changedTouches[0].clientY;		    
			speedY = startY - currentY;
			speedY = clamp(speedY,-10,10);
			startY = currentY;
		});

		window.addEventListener('touchend', function() {
			isTouching = false;
		});

		function clamp(num, min, max) {
			return num <= min ? min : num >= max ? max : num;
		}


	</script>
</body>
</html>
